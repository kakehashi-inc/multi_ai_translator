<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 data-i18n="extensionName">Multi-AI Translator</h1>
    </header>

    <div class="popup-content">
      <div class="control-group">
        <label for="provider-select" data-i18n="labelProvider">Provider:</label>
        <select id="provider-select" class="form-control">
          <option value="">-- Select Provider --</option>
        </select>
      </div>

      <div class="control-group">
        <label for="source-language-select" data-i18n="labelSourceLanguage">Source Language:</label>
        <select id="source-language-select" class="form-control">
          <!-- Populated by JavaScript -->
        </select>
      </div>

      <div class="control-group">
        <label for="language-select" data-i18n="labelTargetLanguage">Target Language:</label>
        <select id="language-select" class="form-control">
          <!-- Populated by JavaScript -->
        </select>
      </div>

      <div class="button-group">
        <button id="translate-page-btn" class="btn btn-primary" data-i18n="btnTranslatePage">
          Translate Page
        </button>
        <button id="translate-selection-btn" class="btn btn-secondary" data-i18n="btnTranslateSelection">
          Translate Selection
        </button>
      </div>

      <div class="button-group">
        <button id="restore-btn" class="btn btn-outline" data-i18n="btnRestore">
          Restore Original
        </button>
      </div>

      <div id="status-message" class="status-message"></div>
    </div>

    <footer class="popup-footer">
      <button id="settings-btn" class="btn-link" data-i18n="btnSettings">
        ⚙️ Settings
      </button>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
