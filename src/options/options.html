<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Translator Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 data-i18n="extensionName">Multi-AI Translator</h1>
      <p data-i18n="settingsSubtitle">Settings</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="providers" data-i18n="tabProviders">Providers</button>
      <button class="tab-btn" data-tab="common" data-i18n="tabCommon">Common Settings</button>
      <button class="tab-btn" data-tab="ui" data-i18n="tabUI">UI Settings</button>
    </nav>

    <main class="content">
      <!-- Providers Tab -->
      <div id="providers-tab" class="tab-content active">
        <h2 data-i18n="headingProviders">AI Provider Settings</h2>

        <!-- Gemini -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>Gemini (Google)</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="gemini-enabled" class="provider-toggle" aria-label="Enable Gemini (Google)">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="gemini-api-key" data-i18n="labelAPIKey">API Key:</label>
              <input type="password" id="gemini-api-key" class="form-control">
            </div>
            <div class="form-group">
              <label for="gemini-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="gemini-model" class="form-control" placeholder="gemini-pro">
              <button id="gemini-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
          </div>
        </div>

        <!-- Anthropic -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>Anthropic (Claude)</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="anthropic-enabled" class="provider-toggle" aria-label="Enable Anthropic (Claude)">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="anthropic-api-key" data-i18n="labelAPIKey">API Key:</label>
              <input type="password" id="anthropic-api-key" class="form-control" placeholder="sk-ant-...">
            </div>
            <div class="form-group">
              <label for="anthropic-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="anthropic-model" class="form-control" placeholder="claude-3-sonnet-20240229">
              <button id="anthropic-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
            <div class="form-group">
              <label for="anthropic-max-tokens" data-i18n="labelMaxTokens">Max Tokens:</label>
              <input type="number" id="anthropic-max-tokens" class="form-control">
            </div>
          </div>
        </div>

        <!-- Anthropic Compatible -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>Anthropic Compatible</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="anthropic-compatible-enabled" class="provider-toggle" aria-label="Enable Anthropic Compatible">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="anthropic-compatible-base-url" data-i18n="labelBaseURL">Base URL:</label>
              <input type="text" id="anthropic-compatible-base-url" class="form-control" placeholder="https://api.example.com">
            </div>
            <div class="form-group">
              <label for="anthropic-compatible-api-key" data-i18n="labelAPIKey">API Key:</label>
              <input type="password" id="anthropic-compatible-api-key" class="form-control" placeholder="sk-ant-...">
            </div>
            <div class="form-group">
              <label for="anthropic-compatible-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="anthropic-compatible-model" class="form-control" placeholder="claude-3-opus-20240229">
              <button id="anthropic-compatible-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
            <div class="form-group">
              <label for="anthropic-compatible-max-tokens" data-i18n="labelMaxTokens">Max Tokens:</label>
              <input type="number" id="anthropic-compatible-max-tokens" class="form-control">
            </div>
          </div>
        </div>

        <!-- OpenAI -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>OpenAI</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="openai-enabled" class="provider-toggle" aria-label="Enable OpenAI">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="openai-api-key" data-i18n="labelAPIKey">API Key:</label>
              <input type="password" id="openai-api-key" class="form-control" placeholder="sk-...">
            </div>
            <div class="form-group">
              <label for="openai-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="openai-model" class="form-control" placeholder="gpt-3.5-turbo">
              <button id="openai-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
            <div class="form-group">
              <label for="openai-temperature" data-i18n="labelTemperature">Temperature:</label>
              <input type="number" id="openai-temperature" class="form-control" min="0" max="2" step="0.1">
            </div>
          </div>
        </div>

        <!-- OpenAI Compatible -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>OpenAI Compatible</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="openai-compatible-enabled" class="provider-toggle" aria-label="Enable OpenAI Compatible">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="openai-compatible-base-url" data-i18n="labelBaseURL">Base URL:</label>
              <input type="text" id="openai-compatible-base-url" class="form-control" placeholder="http://localhost:1234/v1">
            </div>
            <div class="form-group">
              <label for="openai-compatible-api-key" data-i18n="labelAPIKey">API Key (optional):</label>
              <input type="password" id="openai-compatible-api-key" class="form-control">
            </div>
            <div class="form-group">
              <label for="openai-compatible-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="openai-compatible-model" class="form-control">
              <button id="openai-compatible-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
          </div>
        </div>

        <!-- Ollama -->
        <div class="provider-section">
          <div class="provider-header">
            <h3>Ollama (Local)</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="ollama-enabled" class="provider-toggle" aria-label="Enable Ollama (Local)">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="provider-config">
            <div class="form-group">
              <label for="ollama-host" data-i18n="labelHost">Host:</label>
              <input type="text" id="ollama-host" class="form-control">
            </div>
            <div class="form-group">
              <label for="ollama-model" data-i18n="labelModel">Model:</label>
              <input type="text" id="ollama-model" class="form-control" placeholder="llama2">
              <button id="ollama-fetch-models" class="btn-sm" data-i18n="btnFetchModels">Fetch Models</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Common Settings Tab -->
      <div id="common-tab" class="tab-content">
        <h2 data-i18n="headingCommon">Common Settings</h2>

        <div class="form-group">
          <label for="default-source-language" data-i18n="labelDefaultSourceLanguage">Default Source Language:</label>
          <select id="default-source-language" class="form-control">
            <!-- Populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="default-target-language" data-i18n="labelDefaultTargetLanguage">Default Target Language:</label>
          <select id="default-target-language" class="form-control">
            <!-- Populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="batch-max-items" data-i18n="labelBatchMaxItems">Batch size (items per request)</label>
          <input type="number" id="batch-max-items" class="form-control" min="1" max="100">
        </div>

        <div class="form-group">
          <label for="batch-max-chars" data-i18n="labelBatchMaxChars">Batch size (max characters per request)</label>
          <input type="number" id="batch-max-chars" class="form-control" min="1000">
        </div>
      </div>

      <!-- UI Settings Tab -->
      <div id="ui-tab" class="tab-content">
        <h2 data-i18n="headingUI">UI Settings</h2>

        <div class="form-group">
          <label for="theme" data-i18n="labelTheme">Theme:</label>
          <select id="theme" class="form-control">
            <option value="auto" data-i18n="themeAuto">Auto</option>
            <option value="light" data-i18n="themeLight">Light</option>
            <option value="dark" data-i18n="themeDark">Dark</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="show-original-text">
            <span data-i18n="labelShowOriginalText">Show original text on hover</span>
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="highlight-translated">
            <span data-i18n="labelHighlightTranslated">Highlight translated content</span>
          </label>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="button-group">
        <button id="save-btn" class="btn btn-primary" data-i18n="btnSave">Save Settings</button>
        <button id="reset-btn" class="btn btn-outline" data-i18n="btnReset">Reset to Defaults</button>
        <button id="export-btn" class="btn btn-outline" data-i18n="btnExport">Export Settings</button>
        <button id="import-btn" class="btn btn-outline" data-i18n="btnImport">Import Settings</button>
      </div>
      <div id="status-message" class="status-message"></div>
    </footer>
  </div>

  <input type="file" id="import-file-input" accept=".json" style="display: none;">

  <script src="options.ts" type="module"></script>
</body>
</html>
