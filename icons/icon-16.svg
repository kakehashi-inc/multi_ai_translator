  <g stroke="#38BDF8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M38 86 A30 22 0 0 0 90 86"></path>
    <path d="M82 80 L90 86 L82 92"></path>
    <path d="M90 74 A30 22 0 0 0 38 74"></path>
    <path d="M46 68 L38 74 L46 80"></path>
  </g>

  <!-- トークン（下側アーチに1つだけ） -->
