      <stop offset="0%" stop-color="#0F172A"></stop>
      <stop offset="100%" stop-color="#0B3B5E"></stop>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="28" fill="url(#bg-16)"></rect>

  <!-- 地球（ディテール控えめ） -->
