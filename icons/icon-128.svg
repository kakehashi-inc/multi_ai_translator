<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景タイル -->
  <defs>
    <linearGradient id="bg-128" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"></stop>
      <stop offset="100%" stop-color="#0B3B5E"></stop>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="28" fill="url(#bg-128)"></rect>

  <!-- 地球本体 -->
  <circle cx="64" cy="56" r="30" fill="#FFFFFF"></circle>

  <!-- 緯線・経線（多言語感） -->
  <g stroke="#BAE6FD" stroke-width="2" fill="none">
    <!-- 緯線 -->
    <ellipse cx="64" cy="56" rx="26" ry="9"></ellipse>
    <ellipse cx="64" cy="56" rx="26" ry="16"></ellipse>
    <!-- 経線 -->
    <path d="M64 26 A30 30 0 0 1 64 86"></path>
    <path d="M64 26 A30 30 0 0 0 64 86"></path>
  </g>

  <!-- 地球内部のネットワーク（LLM） -->
  <g stroke="#38BDF8" stroke-width="2" stroke-linecap="round" fill="#38BDF8">
    <!-- ノード -->
    <circle cx="52" cy="46" r="2.2"></circle>
    <circle cx="76" cy="44" r="2.2"></circle>
    <circle cx="84" cy="60" r="2.2"></circle>
    <circle cx="70" cy="70" r="2.2"></circle>
    <circle cx="50" cy="66" r="2.2"></circle>
    <!-- リンク -->
    <line x1="52" y1="46" x2="76" y2="44"></line>
    <line x1="76" y1="44" x2="84" y2="60"></line>
    <line x1="84" y1="60" x2="70" y2="70"></line>
    <line x1="70" y1="70" x2="50" y2="66"></line>
    <line x1="50" y1="66" x2="52" y2="46"></line>
    <line x1="76" y1="44" x2="70" y2="70"></line>
  </g>

  <!-- 双方向アーチ矢印（翻訳） -->
  <g stroke="#38BDF8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- 左→右 のアーチ（下側） -->
    <path d="M34 86 A34 26 0 0 0 94 86"></path>
    <path d="M86 80 L94 86 L86 92"></path>
    <!-- 右→左 のアーチ（やや上側） -->
    <path d="M94 74 A34 26 0 0 0 34 74"></path>
    <path d="M42 68 L34 74 L42 80"></path>
  </g>

  <!-- 矢印上のトークン（LLMらしさ） -->
  <g fill="#E0F2FE">
    <!-- 下側アーチ（左→右） -->
    <rect x="44" y="82" width="6" height="6" rx="1.5"></rect>
    <rect x="60" y="84" width="6" height="6" rx="1.5"></rect>
    <rect x="76" y="86" width="6" height="6" rx="1.5"></rect>
    <!-- 上側アーチ（右→左） -->
    <rect x="78" y="70" width="6" height="6" rx="1.5"></rect>
    <rect x="62" y="72" width="6" height="6" rx="1.5"></rect>
    <rect x="48" y="74" width="6" height="6" rx="1.5"></rect>
  </g>
</svg>
